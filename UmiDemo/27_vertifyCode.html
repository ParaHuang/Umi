<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lets canvas</title>
</head>

<body>
    <canvas id="can" width="300" height="100" style="border: 1px solid black"></canvas>
    <br />
    <button onclick="change()">Randomizer</button>
</body>
<script>

    /** @type {HTMLCanvasElement} */
    let can = document.querySelector("#can");
    let ctx = can.getContext("2d");
    ctx.font = "60px Comic Sans MS";

    let characters =
        "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

    function randomizerText() {
        let text = "";
        for (let i = 0; i < 4; i++) {
            text += characters.charAt( Math.floor(Math.random() * characters.length))+" ";
        }
        return text;
    }

    function randomizer10Lines() {
        for(let i=1 ; i<=10 ; i++){
            ctx.beginPath();
            let x1 = Math.random()*60;
            let y1 = Math.random()*100;
            let x2 = Math.random()*60+240;
            let y2 = Math.random()*100;
            ctx.moveTo(x1,y1);
            ctx.lineTo(x2,y2);
            ctx.stroke();
        }
    }

    function randomizer30Balls() {
        for(let i=1 ; i<=30 ; i++){
            ctx.beginPath();
            let x = Math.random()*300;
            let y = Math.random()*100;
            ctx.arc(x,y,5,0,2*Math.PI);
            ctx.fill();
        }
    }

    function change() {
        ctx.clearRect(0,0,300,100);
        /*test = randomizerText();
        console.log(test);*/
        let randomText = randomizerText();
        ctx.fillText(randomText, 30, 80);
        randomizer10Lines();
        randomizer30Balls();
    }
</script>

</html>
