<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="number">0</h1>
    <button onclick="start()">start counting</button>
    <button onclick="stop()">stop counting</button>
    <script>
        let i = 1;
        function counting(){
            document.getElementById("number").innerText = i;
            i++;
        }

        let timer;
        function start(){
            if(timer == undefined){
                timer = setInterval(counting,1000);
            }
        }

        function stop(){
            clearInterval(timer);
            timer = undefined;
        }



    </script>
</body>
</html>
